apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-command-service
spec:
  selector:
    matchLabels:
      app: order-command-service
  template:
    metadata:
      labels:
        app: order-command-service
    spec:
      containers:
      - name: order-command-service
        image: order-command-service
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
          name: http
