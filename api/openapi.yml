openapi: 3.0.0
info:
  title: "Order-Command API"
  version: "1.0.0"
paths:
  /orders:
    post:
      summary: "Creates a new order"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        "201":
          description: "Created"

components:
  schemas:
    Address:
      description: Address model
      properties:
        city:
          type: string
        country:
          type: string
        state:
          type: string
        street:
          type: string
        zipCode:
          type: string
      type: object
    OrderRequest:
      description: OrderRequest model
      properties:
        customerID:
          type: string
        destinationAddress:
          $ref: '#/components/schemas/Address'
        expectedDeliveryDate:
          type: string
        pickupAddress:
          $ref: '#/components/schemas/Address'
        pickupDate:
          type: string
        productID:
          type: string
        quantity:
          format: int64
          type: integer
      type: object